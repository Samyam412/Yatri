{% extends 'basic.html' %}

{% block title%} Checkout{% endblock %}
{% block body %}
<div class="container">
    <div class="col my-4">
        <h2>Enter details</h2>
        <form method="post" action="{% url 'savecheckout' %}">{% csrf_token %}
            <input value="{{ order.id }}" name="o_id">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputname">Name</label>
                    <input type="text" class="form-control" id="name" name="full_name" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="address1" name="address" placeholder="1234 Main St">
            </div>
    </div>
    <div class="form-group">
        <label for="inputZip">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone">
    </div>
    <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
</div>
</div>
{% endblock %}
